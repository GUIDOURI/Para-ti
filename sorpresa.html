<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Mi Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #5a3e36;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            opacity: 0;
            transform: scale(0.8);
            display: none;
            animation: fadeIn 1s forwards;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #e91e63;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .heart {
            font-size: 2rem;
            color: #e91e63;
            margin: 10px 0;
            animation: heartbeat 1.5s infinite;
        }
        .btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .bubbles span {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: rise 5s infinite ease-in-out;
        }
        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="btn" onclick="startSurprise()">Haz Clic Para Ver Tu Sorpresa üíñ</button>
    <audio id="music" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>
    <div class="container" id="messageBox">
        <h1>Para Ti, Mi Amor</h1>
        <p>Desde el primer d√≠a en que te vi, supe que mi mundo ser√≠a m√°s hermoso contigo. Eres mi luz, mi alegr√≠a y mi inspiraci√≥n. Te amo m√°s de lo que las palabras pueden expresar.</p>
        <div class="heart">‚ù§Ô∏è</div>
        <p>Feliz San Valent√≠n, mi amor. Siempre juntos.</p>
    </div>
    <div class="bubbles" id="bubbles"></div>
    <script>
        function startSurprise() {
            document.getElementById('messageBox').style.display = 'block';
            document.getElementById('music').play();
            let duration = 180000; // 3 minutos en milisegundos
            let interval = setInterval(generateBubbles, 500);
            setTimeout(() => clearInterval(interval), duration);
        }
        function generateBubbles() {
            const bubbleContainer = document.getElementById('bubbles');
            let bubble = document.createElement('span');
            let size = Math.random() * 20 + 10 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = Math.random() * 3 + 2 + 's';
            bubbleContainer.appendChild(bubble);
            setTimeout(() => bubble.remove(), 5000);
        }
    </script>
</body>
</html>
